apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: nginx-2
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 40m
            memory: 90Mi
          limits:
            cpu: 300m
            memory: 500Mi
